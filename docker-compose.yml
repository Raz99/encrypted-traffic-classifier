# Docker Compose configuration
services:
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"] # Wait until Redis answers
      interval: 10s
      timeout: 5s
      retries: 5

  inference:
    build:
      context: .
      dockerfile: Dockerfile.app
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker 
    user: appuser
    command: python worker.py # Start Celery worker
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.app
    command: streamlit run streamlit_app.py # UI
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      inference:
        condition: service_started